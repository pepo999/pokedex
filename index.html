<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokèdex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/pokemon-icon-512x512-ivi5uex5.png" type="image/x-icon">
</head>
<body>
    <div class="poke-container">
    <!-- <h1>pokèdex</h1> -->
    <span>
        <img class="title-image" src="./assets/pokedex_logo.png" alt="pokedex-logo">
    </span>
    <div class="buttons">
        <button onclick="loadPreviousPage()">PREVIOUS</button>
        <button onclick="loadNextPage()">NEXT</button>
    </div>
    <div class="contour">
    <ul id="pokemon-list">
    </ul>
</div>
<div class="bottom-container">
    <div class="bottom-left"></div>
  <div class="grid-button">
    <button class="top"></button>
    <button class="right" onclick="getNextPage()"></button>
    <button class="center"></button>
    <button class="bottom"></button>
    <button class="left" onclick="getPreviousPage()"></button>
  </div>
</div>
</div>
</body>
<script src="./services/poke-service.js"></script>
<script src="./app.js"></script>
</html>
